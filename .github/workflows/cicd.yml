name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [closed]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Build backend
        run: |
          cd backend
          npm ci
          npm run build

      - name: Upload builds
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            frontend/
            backend/

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Download builds
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .

      - name: Verify artifacts
        run: |
          echo "Files on CI agent:"
          ls -la ./
          echo "Frontend files on CI agent:"
          ls -la ./frontend/dist/
          echo "Backend files on CI agent:"
          ls -la ./backend/build/

      - name: Deploy to server
        run: |
          rsync -avz -e "ssh -o StrictHostKeyChecking=no -i ${{ secrets.SSH_KEY }}" \
            ./frontend/dist/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/sergio/library/frontend/

          rsync -avz -e "ssh -o StrictHostKeyChecking=no -i ${{ secrets.SSH_KEY }}" \
            ./backend/build/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/sergio/library/backend/

          ssh -o StrictHostKeyChecking=no -i ${{ secrets.SSH_KEY }} \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \

            "cd /home/sergio/library/backend && \
            npm install && \

            pm2 list | grep library-backend && pm2 restart library-backend || pm2 start server.js --name library-backend && \

            sudo systemctl restart nginx"
