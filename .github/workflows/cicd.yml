name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [closed]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Build backend
        run: |
          cd backend
          npm ci
          npm run build

      - name: Upload builds
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            frontend/
            backend/
      - 

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Download builds
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .

      - name: Setup SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "Текущая директория на CI-сервере: $(pwd)"
            echo "Содержимое текущей директории:"
            ls -la

            rsync -av --delete \
              ${{ github.workspace }}/dist/ \
              /home/sergio/library/frontend/

            rsync -av --delete \
              ${{ github.workspace }}/build/ \
              /home/sergio/library/backend/

            cd /home/sergio/library/backend
            npm install

            pm2 list | grep library-backend && \
              pm2 restart library-backend || \
              pm2 start server.js --name library-backend

            sudo systemctl restart nginx